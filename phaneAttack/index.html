<html>
	<head>
		<meta charset="utf-8" />
		<title>飞机大战首页搭建</title>
	</head>
	<link rel="stylesheet" href="css/plane.css" />
	<script type="text/javascript" src="js/newplane.js"></script>
	<body>
		<!--开始页-->
		<div id="start-page">
			<div id="title"></div>
			<div id="start-btn">开始游戏</div>
		</div>
		<!--描述：游戏主页-->
        <div id="gamescene">
        	<!--背景层 -->
        	<div id="scroolmap1"></div>
        	<!--背景层2-->
        	<div id="scroolmap2"></div>
        	<!--暂停按钮-->
        	<div id="pause"></div>
        	<!--分数-->
        	<div id="score">0</div>
        	<!--元素层-->
        	<div id="map"></div>
        	<!--结束面板-->
        	<div id="result-panel">
        		<!--结束面板分数-->
        		<div id="overscore">0</div>
        		<!--结束面板重新开始按钮-->
        		<div id="replay-btn">重新开始</div>
        	</div>
        </div>
	
	</body>
</html>
